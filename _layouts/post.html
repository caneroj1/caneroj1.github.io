<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="full-width" id="banner" data-title="{{ page.title }}">
      <div class="row">
        <div class="col s12 blog-title">
          <h1>{{ page.title }}</h1>
          <h4>{{ page.date | date: "%b %-d, %Y" }}</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-content">
        <div class="wrapper">
          <div class="post">
            <div class="row">
              <div class="col s10 offset-s1">
                <article class="post-content">
                  {{ content }}
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% include footer.html %}
    </div>
  </body>

</html>
