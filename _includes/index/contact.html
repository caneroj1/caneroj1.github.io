<h2>Contact Me</h2>
<p>Like what you see, or have something to say? Feel free to drop me a line.</p>
<form class="col s12 m6 offset-m3" id="contact-me">
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="text">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="subject" type="text">
      <label for="subject">Subject</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="body" class="materialize-textarea"></textarea>
      <label for="body">What's on your mind?</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="send">Send
  </button>
</form>
